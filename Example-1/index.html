<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
</head>

<body>
    <form class="position-relative g-2 position-absolute top-50 start-50 translate-middle row">
        <img src="https://cloudfront-us-east-1.images.arcpublishing.com/infobae/U4TRBAHH7BAFJE5AEWZ3JCEBYU.jpg" class="img-thumbnail" alt="Endereco imagem login">
        <div class="mb-3">
            <label for="inputLogin" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputLogin" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="passwordLogin" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordLogin" placeholder="*********"></input>
        </div>

        <div class="mb-3 row">
            <div class="d-grid gap-2 col">
                <button type="submit" id="btnCancel" class="btn btn-primary">Cancel</button>
            </div>
            <div class="d-grid gap-2 col">
                <button type="submit" for="login" id="btnLogin" class="btn btn-primary" required>Login</button>
            </div>
        </div>
    </form>

    <script>
        var btnLogin = document.getElementById('btnLogin');
        var user = document.getElementById('inputLogin');
        var password = document.getElementById('passwordLogin');

        btnLogin.addEventListener('click', function (event) {
            if ((!user.value || !password.value) || !(user.value == 'admin@admin' && password.value == 'admin')) {
                return alert('Preencha todos os campos / coloque user valido')
            } else {
                alert('Login realizado com sucesso');
                window.location.href = 'cadastro.html';
            }
        })

        var btnCancel = document.getElementById('btnCancel');
        btnCancel.addEventListener('click', function (event) {
            user.value = '';
            password.value = '';
        })
    </script>
</body>

</html>
