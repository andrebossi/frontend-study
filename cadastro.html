<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cadastro</title>
</head>

<body>
    <form id="formCadastro"
        class="container position-relative g-2 position-absolute top-50 start-50 translate-middle row">
        <div class="container d-flex justify-content-center">
            <img src="https://cloudfront-us-east-1.images.arcpublishing.com/infobae/U4TRBAHH7BAFJE5AEWZ3JCEBYU.jpg"
                class="img-thumbnail modal-sm form-group" alt="Endereco imagem login">
        </div>


        <div class="form-group mb-3 col-md-6">
            <label for="nomeCadastro" class="form-label">Nome</label>
            <input type="text" class="form-control" id="FormNomeCadastro">
        </div>

        <div class="form-group mb-3 col-md-6">
            <label for="sobrenomeCadastro" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="FormSobrenomeCadastro">
        </div>

        <div class="form-group mb-3 col-md-3">
            <label>CPF</label>
            <input type="text" class="form-control" required pattern="[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}\-?[0-9]{2}">
        </div>

        <div class="form-group mb-3 col-md-2">
            <label>CEP</label>
            <input type="text" id="inCEP" class="form-control" required pattern="[0-9]{5}\-?[0-9]{3}">
        </div>

        <div class="form-group mb-3 col-md-1">
            <label>NÃºmero</label>
            <input type="text" class="form-control" required pattern="[0-9][a-zA-Z]">
        </div>

        <div class="form-group mb-3 col-md-3">
            <label>Logradouro</label>
            <input type="text" id="rua" class="form-control" required pattern="[0-9]{5}\-?[0-9]{3}">
        </div>

        <div class="form-group mb-3 col-md-3">
            <label>Cidade</label>
            <input type="text" id="cidade" class="form-control" required pattern="[0-9]{5}\-?[0-9]{3}">
        </div>

        <div class="form-group mb-3 col-md-4">
            <label>Bairro</label>
            <input type="text" id="bairro" class="form-control" required pattern="[0-9]{5}\-?[0-9]{3}">
        </div>

        <div class="form-group mb-3 col-md-1">
            <label>Estado</label>
            <input type="text" id="uf" class="form-control" required>
        </div>

        <div class="form-group mb-3 col-md-7">
            <label>Complemento</label>
            <input type="text" class="form-control" required>
        </div>

        <div class="mb-3 d-flex justify-content-center row">
            <div class="d-grid col-auto">
                <button type="submit" id="btnCancel" class="btn btn-lg btn-primary" required>Cancel</button>
            </div>
            <div class="d-grid col-auto">
                <button type="submit" for="pass" id="btnAplicar" class="btn btn-lg btn-primary"
                    required>Aplicar</button>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="js/cep.js"></script>
    <script>
        var btnAplicar = document.getElementById('btnAplicar');
        btnAplicar.addEventListener('click', function (event) {
            formCadastro.querySelectorAll('input').forEach(campo => {
                if (required in campo) {
                    if (campo.value == "") {
                        event.preventDefault();
                        alert('Preencha todos os campos');
                    }
                }
            });
        });

        var btnCancel = document.getElementById('btnCancel');
        btnCancel.addEventListener('click', function (event) {
            formCadastro.querySelectorAll('input').forEach(campo => {
                campo.value = '';
            });
        });
    </script>
</body>

</html>
